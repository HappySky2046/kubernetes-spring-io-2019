apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app1
spec:
  selector:
    matchLabels:
      app: demo-app1
  template:
    metadata:
      labels:
        app: demo-app1
    spec:
      containers:
      - name: demo-app1
        image: <Image>
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        # https://kubernetes.io/docs/tasks/configure-pod-container/security-context
        #securityContext:
        #  allowPrivilegeEscalation: false
        #  runAsNonRoot: true
        #  readOnlyRootFilesystem: true